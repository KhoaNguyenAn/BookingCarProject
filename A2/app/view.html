<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/material.grey-orange.min.css" />

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style type="text/css">
    #map {
      height: calc(72vh - 56px);
    }
    h4 {
      text-align: center;
      color: rgba(32, 32, 7, 0.952);
    }
  </style>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

  <link rel="icon" href="img/favicon.png">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><img
            src="img\66591687-vector-flat-taxi-logo-isolated-on-white-background-car-face-icon-silhouette-auto-logo-template-taxi-.jpg"
            style="width:50px;height:50px;" onclick="home()"> <strong>Pristine Cab</strong> </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="allBookings.html">All bookings</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <h4><strong>Details on bookings</strong></h4>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <h6><b>Date: </b><span id="bookingDate"></span> </h6>
            <h6><b>Pickup point: </b><span id="pickup"></span> </h6>
            <h6><b>Final destination: </b><span id="finalDest"></span> </h6>
            <h6><b>Number of stops: </b><span id="numStops"></span> </h6>
            <h6><b>Total distance (km): </b><span id="totalDist"></span> </h6>
            <h6><b>Fare ($): </b><span id="fare"></span> </h6>
            <h6><b>Vehicle type: </b><span id="taxiType"></span> </h6>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="deleteView()">
              Delete booking
            </button>
            <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
              onclick="changeTaxi()">
              Confirm Change vehicle type
            </button>
            &nbsp;&nbsp;&nbsp;
            <label for="selectTaxi1">Select a taxi type</label>
            <select name="selectTaxi1" id="taxiType1">
              <option value=""></option>
              <option value="car">Car</option>
              <option value="suv">SUV</option>
              <option value="van">Van</option>
              <option value="minibus">Minibus</option>
            </select>
            

            
          </div>
          <div class="mdl-cell mdl-cell--6-col">

            <div id="map"></div>
          </div>

        </div>
    </main>
  </div>

  <script src="js/shared.js"></script>
  <script src="js/GeoCoding2.js"></script>
  <script src="js/services.js"></script>
  <script src="js/map2.js"></script>
  <script>
    showView();
  </script>
</body>

</html>
