<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/material.grey-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
  <style type="text/css">
    #map{height: calc(80vh - 56px);}
  </style>
  
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
<!--
  <style>
    .mapbox {
        height: 500px,
        width: 50vw
    }
    </style> -->
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><img
            src="img\66591687-vector-flat-taxi-logo-isolated-on-white-background-car-face-icon-silhouette-auto-logo-template-taxi-.jpg"
            style="width:50px;height:50px;"> Pristine Cab</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="allBookings.html">All bookings</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <h4>Make bookings</h4>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="addDest">
                <label class="mdl-textfield__label" for="addDest">Add destination</label>
              </div>
            </form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
              <input class="mdl-textfield__input" type="date" id="dateInput">
              <label class="mdl-textfield__label" for="dateInput">Booking Date: </label>
            </div>
            <br><br>
            <input type="time" id="appt" name="appt" min="00:00" max="23:59" required>
            <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Add destination
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Delete destination
            </button>
            <br><br>
            <label for="selectTaxi">Select a taxi type</label>
            <select name="selectTaxi" id="taxiType">
              <option value=""></option>
              <option value="sedan">Sedan</option>
              <option value="suv">SUV</option>
              <option value="van">Van</option>
              <option value="minibus">Minibus</option>
            </select>
            <br><br>
            <h6><b>Route Summary:</b></h6>
            <h7><b>Destinations/stops:  </b><span id="destination"></span> </h6>
            <br><br>
            <h7><b>Total distance (km): </b><span id="totalDist"></span> </h6>
              <br><br>
            <h7><b>Fare ($): </b><span id="fare"></span> </h6>
              <br><br>
            <h7><b>Vehicle type: </b><span id="taxiType"></span> </h6>
              <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Confirm booking
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Delete booking
            </button>
          </div>
          
          <div class="mdl-cell mdl-cell--6-col">
            
                    <div id="map"></div> 
          </div>

        </div>
    </main>
  </div>
  <script src="js/shared.js"></script>
  <script src="js/main.js"></script>
</body>
<script src="js\map.js"></script> 
</html>
