<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/material.grey-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style type="text/css">
    #map {
      height: calc(72vh - 56px);
    }
    h3 {
      text-align: center;
      color: rgba(32, 32, 7, 0.952);
    }
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

  <link rel="icon" href="img/favicon.png">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><img
            src="img\66591687-vector-flat-taxi-logo-isolated-on-white-background-car-face-icon-silhouette-auto-logo-template-taxi-.jpg"
            style="width:50px;height:50px;" onclick="home()"> <strong> Pristine Cab </strong> </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="allBookings.html">All bookings</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <h3><strong>Make bookings </strong></h3>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <h5>Time: <span id="currentTime"></span></h5>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="addDest">
                <label class="mdl-textfield__label" for="addDest" id="addDest">Add destination</label>
                <span id="addDest_msg" class="mdl-textfield__error"></span>
              </div>
            </form>
            <h6>Use the text field or pinpoint map to add destination</h6>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
              <input class="mdl-textfield__input" type="date" id="dateInput">
              <label class="mdl-textfield__label" for="dateInput">Booking Date: </label>
              <span id="date_msg" class="mdl-textfield__error"></span>
            </div>
            <br><br>
            <input type="time" id="appt" name="appt" min="00:00" max="23:59" required>
            <span id="appt_msg" class="mdl-textfield__error"></span>
            <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="addNewDestination()">
              Add destination
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="deleteLast()">
            Delete last point
            </button>
            <br><br>
            <label for="selectTaxi">Select a taxi type</label>
            <select name="selectTaxi" id="taxiType">
              <option value=""></option>
              <option value="car">Car</option>
              <option value="suv">SUV</option>
              <option value="van">Van</option>
              <option value="minibus">Minibus</option>
            </select>

            <!-- begin queue 'list' -->
                



            <h6><b>Route Summary:</b></h6>
                <div id="queueContent"> </div>
            <h7><b>Total distance (km): </b><span id="totalDist"></span> </h6>
              <br><br>
              <h7><b>Fare ($): </b><span id="fare"></span> </h6>
                <br><br>
                <h7><b>Vehicle type: </b><span id="vehicle"></span> </h6>
                  <br><br>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="confirmTrip()">
                    <b>Confirm booking</b>
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="deleteBooking()">
                    <b>Delete booking</b>
                  </button>
          </div>

          <div class="mdl-cell mdl-cell--6-col">
            <h6><b>Current position: </b><span id="currentDestination"></span> </h6>
            <div id="map" class="mapboxgl-m"></div>
            <br><br>
          </div>

        </div>
    </main>
  </div>
  <script src="js/shared.js"></script>
  <script src="js/fare.js"></script>
  <script src="js/services.js"></script>
  <script src="js/map.js"></script>
  <script src="js/taxiData.js"></script>
  <script src="js/checkAddDes.js"></script>
  <script src="js/GeoCoding.js"></script>
</body>

</html>
